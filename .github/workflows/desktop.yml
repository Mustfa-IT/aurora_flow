name: Build Flutter Windows App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Create Flutter Directory
        run: |
          if not exist "C:\Users\runneradmin\flutter" mkdir "C:\Users\runneradmin\flutter"
      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\flutter
          key: flutter-3.27.4-${{ runner.os }}
          restore-keys: |
            flutter-3.27.4-
            flutter-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'

      - name: Enable Windows Support
        run: flutter config --enable-windows-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows Executable
        run: flutter build windows

      - name: Copy PocketBase to Build Directory
        run: xcopy /E /I pocketbase build\windows\x64\runner\Release\pocketbase

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: build/windows/x64/runner/Release
